<div class="paginator">
	{{ if .Paginator.HasPrev }}
	    <a class="button" href="{{ .Paginator.Prev.URL }}">
	        ← Newer Posts
	    </a>
	{{ end }}
	<p class="pages">
		Page {{ .Paginator.PageNumber }} of {{ .Paginator.TotalPages }}
	</p>
	{{ if .Paginator.HasNext }}
	    <a class="button" href="{{ .Paginator.Next.URL }}">
	        Older Posts →
	    </a>
	{{ end }}
</div>
